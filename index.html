<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page-wrapper">
    <header class="header-wrapper">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" />
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section class="new-task">
        <label class="new-task__name" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__name new-task__name_input" type="text" />
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="header">Todo</h3>
        <ul class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" />
            <label class="task-list__name task-list__name_label">Pay Bills</label>
            <input class="task-list__name task-list__name_input" type="text" />
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__checkbox" type="checkbox" />
            <label class="task-list__name task-list__name_label">Go Shopping</label>
            <input class="task-list__name task-list__name_input" type="text" value="Go Shopping" />
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
        <h3 class="header">Completed</h3>
        <ul class="task-list task-list_complete">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked />
            <label class="task-list__name task-list__name_label">See the Doctor</label>
            <input class="task-list__name task-list__name_input" type="text" />
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
