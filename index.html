<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
         >
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
         >
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <h2 class="new-task__heading">Add Item</h2>
        <div class="new-task__wrap">
          <input 
              class="new-task__name new-task__name_input" 
              type="text"
                >
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h2 class="heading">Todo</h2>
        <ul class="task-list task-list_incomplete">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__name task-list__name_label">Pay Bills</label>
            <input class="task-list__name task-list__name_input" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__name task-list__name_label">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="task-list__name task-list__name_input"
                  >
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="remove button"></button>
            </li>
        </ul>
        <h2 class="heading">Completed</h2>
        <ul class="task-list task-list_complete">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__name task-list__name_label">See the Doctor</label>
            <input class="task-list__name task-list__name_input" type="text" class="task">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
  
  <script src="app.js"></script>
  </body>
</html>
