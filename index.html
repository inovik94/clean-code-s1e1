<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header-wrapper">
        <img src="./eisenhower-matrix.jpg" />
        <a
          class="header-link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </div>
      <div class="main-wrapper">
        <div id="new-task-section">
          <label class="new-task-label">Add Item</label>
          <div class="task-row-wrapper">
            <input class="input task" id="new-task" type="text" />
            <button class="button">Add</button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-list-item">
            <input class="checkbox" type="checkbox" />
            <label class="label task">Pay Bills</label>
            <input class="input task" type="text" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode">
            <input class="checkbox" type="checkbox" />
            <label class="label task">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li>
            <input class="checkbox" type="checkbox" checked />
            <label class="label task">See the Doctor</label>
            <input class="input task" type="text" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
