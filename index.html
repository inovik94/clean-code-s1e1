<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
         >
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
         >
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header-wrap">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a 
            class="header-link" 
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
          Want more details?
        </a>
      </header>
      <main class="main-wrap">
        <section id="new-task-section">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrap">
            <input 
                id="new-task"
                class="task" 
                type="text"
                  >
            <button>Add</button>
          </div>
        </section>
        <section class="to-do-section">
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete-task">
                <img src="./remove.svg" alt="remove button">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input 
                  type="text" 
                  value="Go Shopping" 
                  class="task"
                    >
              <button class="edit">Save</button>
              <button class="delete-task">
                <img src="./remove.svg" alt="remove button"></button>
              </li>
          </ul>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete-task">
                <img src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
  <script src="app.js"></script>
  </body>
</html>
